        function highlight(elem) {
            if (elem.tagName == 'DIV') return;
            elem.classList.add(goldenClass);
            if (elem.previousElementSibling != null) {
                highlight(elem.previousElementSibling);
            };
        }
        function highlightOFF(elem) {
            if (elem.tagName == 'DIV') return;
            elem.classList.remove(goldenClass);
            if (elem.previousElementSibling != null) {
                highlightOFF(elem.previousElementSibling);
            };
        }

        divEl.addEventListener('mouseover', function (event) {
            if (!event.target.classList.contains('goldenClass')) {
                highlight(event.target);
            }
        });
        divEl.addEventListener('mouseout', function (event) {
            highlightOFF(event.target);
        });
