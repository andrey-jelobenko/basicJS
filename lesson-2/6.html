<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        "use strict";
        /*
        6**. (Это задание не является частью курса, можете его не делать,
        оно для тех кому мало обычных заданий, требует времени и возможно гугления, делайте по желанию.)
        Программа должна спросить у пользователя число, это будет количество денег,
        которое он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
        */

        /*
        ******* ВНИМАНИЮ ПРЕПОДАВАТЕЛЯ *******
        В этом задании первоначально решил использовать преобразование строки в массив, но, вспомнив, что для данного задания мы не должны использовать данный подход, т.к. не проходили ещё этот материал, то во втором файле (7.html) буду реализовывать через строковые функции, подсказанные вами при постановке ДЗ. И, кстати, для меня на данном этапе ещё не понятно, какой подход оптимальнее.
        **************************************
        */

        let ending = "";
        // сделал первоначальное приведение к числу, чтобы отработать все не числа, а для последующей обработки привёл к строке
        // ВАШ КОММЕНТАРИЙ: "зачем строку делать числом, а потом опять делать строкой, prompt и так возвращает строку"
        /* МОЙ КОММЕНТАРИЙ: "да, мне действительно нужна строка для приведения её к массиву посредством .split('')
        и последующего анализа последнего элемента этого массива. если я буду анализировать исходную строку от prompt,
        код отработает корректно во всех случаях кроме того, когда пользователь укажет значение вроде прао456.
        Тогда в последнем элементе массива окажется число, и программа будет работать некорректно. и чтобы
        этого избежать, я обрабатываю ввод Number(). это решает проблему, но тогда у нас получается число
        и выражение cashless.split('') выдаёт ошибку, т.к. применяется не к строке. и чтобы этого
        не происходило, я опять ввод привожу к строке, и в итоге я получаю корректные данные для обработки.
        поэтому String(Number(prompt()))"
        */
        let cashless = String(Number(prompt('Укажите сумму, которую вы хотите положить на счёт в банке')));
        let cashlessArray = cashless.split('');

        switch (cashlessArray[cashlessArray.length - 1]) {
            case '1':
                ending = "рубль";
                break;
            case '2':
            case '3':
            case '4':
                ending = "рубля";
                break;
            case '0':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                ending = "рублей";
                break;
            default:
                break;
        }

        // проверка на корректность числа (ending не пустой) и что введённое число не единичный 0 и больше 0
        // ВАШ КОММЕНТАРИЙ: "здесь строка, строку не надо сравнивать с числом. сделайте её числом и потом уже сравнивайте с числом"
        // if (cashless < 0) {
        // ДОРАБОТАЛ
        if (Number(cashless) < 0) {
            alert("Вы не можете сейчас снять средства");
        }
        else if (ending != "" && cashlessArray[0] != 0) {
            alert("Ваша сумма в " + cashless + " " + ending + " успешно зачислена.");
        }
        else {
            alert("Вашей суммы недостаточно для зачисления.");
        }

    </script>
</body>

</html>
