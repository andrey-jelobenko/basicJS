<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        // 1. Объясните почему код даёт именно такие результаты?
        let a = 1, b = 1, c, d;
        //пример 1
        /*
        1. присходит префиксное инкрементирование переменной а, она получает значение 2, a=2
        2. присваивание переменной с значения 2, с=2
        3. выводится значение переменной с=2
        */
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        /*
        1. переменной d присваивается значение переменной b, d=1
        2. происходит постфиксное инкрементирование переменной b, она получает значение 2, b=2
        3. выводится значение переменной d=1
        */
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        /*
        1. литерал 2 увеличивается на значение префиксного инкрементирования переменной а (а=3) (корректна ли такая фраза?)
        2. результат операции сложения (2 + 3 = 5) присваивается переменной c, c=5
        3. выводится значение переменной c=5
        */
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        /*
        1. происходит операция сложения левого операнда 2 и правого операнда b(=2). Результат (4) записывается в переменную d (d=4)
        2. происходит постфиксное инкремментирование переменной b. она получает значение 3 (b=3)
        3. выводится значение переменной d=4
        4. выводится значение переменной a=3
        5. выводится значение переменной b=3
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //ответ: 3
        alert(b); //ответ: 3
    </script>
</body>

</html>
