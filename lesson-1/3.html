<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';

        /*
        Вывести в консоль значения выражений
        и объяснить почему получились такие значения используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */

        /*
        выражение 10 + 10 + "10";
        1. к числу 10 прибавляем число 10 получается число 20
        2. к числу 20 прибавляем строку "10" получается строка "2010"
        3. строку "2010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        10 + "10" + 10;
        1. к числу 10 прибавляем строку "10" получается строка "1010"
        2. к строке 1010 прибавляем число 10 получается строка "101010"
        3. строку "101010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        10 + 10 + +"10";
        1. к числу 10 прибавляем число 10 получаем число 20
        2. унарный плюс неявно приводит строку "10" к числу 10
        3. к числу 20 прибавляем число 10 получаем число 30
        4. число 30 присваиваем в переменную result
        5. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        10 / -"";
        1. унарный минус неявно приводит пустую строку к числу -0
        2. число 10 делим на число -0 получаем число отрицательная бесконечность
        3. число отрицательная бесконечность присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 / -"";
        console.log(result);

        /*
        10 / +"2,5";
        1. унарный плюс неявно приводит строку "2,5" к числу NaN. Если бы значени строки было бы "2.5", мы получили бы число 2.5, но из-за синтаксиса с "," этого не происходит
        2. число 10 делим на число NaN получаем число NaN
        3. число NaN присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5";
        console.log(result);

    </script>

</body>

</html>
